<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MyRoom</title>
    <link rel="stylesheet" href="sprincipal.css">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script src="/appEventsTxtArea.js"></script>
    <script src="/appChatEvents.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link href="http://fonts.cdnfonts.com/css/butler" rel="stylesheet">
</head>

<header>
    <h1 class="logo ">Live-Coding</h1>
    <a class="cta " href="/index.html">
        <button id="buttonLogin">Log out</button>
    </a>
</header>

<body onload="app.init()" class="bg-dark">
    <div class ="container-fluid">
        <div class="row">
            <div class ="files col-2 borders">
                <ul class="list-group ">
                    <button class="list-group-item list-group-item-action file-name">[File Name]</button>
                </ul>
            </div>

            <div class ="program col-7 borders">
                
                <div>
                    <input id="button-save" type="button" class="btn btn-primary" name="" value="Save" onclick = "">
                    <p><kbd class="file-name">[File Name]</kbd></p>
                </div>
                <div id="content" contenteditable="true" spellcheck="false">
                    <div>// Example main method, remove these lines and start editing...<br></div>
                    <div>public static void main(String[] args) {<br></div>
                    <div>&nbsp;&nbsp;&nbsp;&nbsp;System.out.println("Hello World");<br></div>
                    <div>}<br></div>
                    <div><br></div>
                </div>
                <div class ="comments">
                    <div class="comments-table">
                        <table id="table-comment" class="table" aria-label="Comments zone">
                            <thead>
                            <tr>
                                <th><p><kbd>COMMENTS</kbd></kbd></p></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="send-comment" >
                    <div><input id="nline-comment" type="number" min="1" name="" placeholder="#Line"></div>
                    <div><input id="entry-comment" type="text" name="" minlength="1" placeholder="New comment"></div>
                    <div><input id="button-send-comment" type="button" class="btn btn-primary" name="" value="Send" onclick = "appChatEvents.addComment()"></div>
                </div>
            </div>

            <div class ="content-chat col-3 borders">
                <div class ="chat">

                    <div class="messages">
                        <table id="table-chat" class="table" aria-label="Chat zone">
                            <thead>
                            <tr>
                                <th><p><kbd>CHAT</kbd></kbd></p></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="send-chat">
                    <input id="entry-chat" type="text" name="" maxlength="1000" placeholder="New message">
                    <input id="button-send" type="button"  class="btn btn-primary" name="" value="Send" onclick = "appChatEvents.addMessage()"  >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
